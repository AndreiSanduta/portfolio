<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quotation Form</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-links">
                <div class="brand-title"><a href="index.html"><img src="./assets/image/logo.png" alt=""></a></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="box">
        <form action="submited.html" method="get">
            <h1 class="title_quotation"><b>Your contact information</b></h1>
            <br>
            <div class="inputbox">
                <label for="fname">Full name</label>
                <input type="text" name="full-name" id="fname" class="fieldinput" required>
            </div>
            <br><br>
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="fieldinput" required>
            </div>
            <br><br>
            <div class="inputbox">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" class="fieldinput" required>
            </div>
            <br><br>
            <h3>Desired Style:</h3>
            <br>
            <div>
                <label for="classic">Classic</label>
                <input type="radio" id="classic" name="classic" value="classic">
                <label for="nordic">Nordic</label>
                <input type="radio" id="nordic" name="nordic" value="nordic">
                <label for="rustic">Rustic</label>
                <input type="radio" id="rustic" name="rustic" value="rustic">
                <label for="modern">Modern</label>
                <input type="radio" id="modern" name="modern" value="modern">
            </div>
            <br><br>
            <div class="inputbox">
                <label for="start"><b>I want to start the project on:</b></label>
                <input type="date" name="start" id="start" class="start" required>
            </div>
            <br><br>
            <div class="inputbox">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="fieldinput" required>
                </div>
                <br><br>
                <label for="fieldinput">adress</label>
                <input type="text" name="fieldinput" id="fieldinput" required>
                <br><br>
            </div>
            <br><br>
        </form>
    </div>
    <form action="form-submited.html" method="get">
        <button class="button-submit">Submit</button></form>
    <footer>
        <ul class="network-links">
            <li><a href="https://facebook.com" target="_blank" rel="noopner" aria-label="visit us on facebook">
                    <i class="fa-brands fa-facebook-square"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopner" aria-label="visit us on instagram">
                    <i class="fa-brands fa-instagram-square"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopner" aria-label="visit us on twitter">
                    <i class="fa-brands fa-twitter-square"></i></a></li>
            <li><a href="https://pinterest.com" target="_blank" rel="noopner" aria-label="visit us on pinterest">
                    <i class="fa-brands fa-pinterest-square"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/3f6f83e2a4.js" crossorigin="anonymous"></script>
</body>

</html>
